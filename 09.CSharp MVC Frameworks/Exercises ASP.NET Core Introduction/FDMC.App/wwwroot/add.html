<!DOCTYPE html>
<html>
<head>
    <title>add</title>
</head>
<body>
    <h1>Add cat</h1>
    <form method="post" action="/cat/add">
        <label>Cat name:</label>
        <input name="catName" id="catName" type="text" />
        <br />
        <label>Cat age:</label>
        <input name="catAge" id="catAge" type="number" step="1" min="0" />
        <br />
        <label>Cat breed:</label>
        <input name="catBreed" id="catBreed" type="text" />
        <br />
        <label>Cat img:</label>
        <input name="catImg" id="catImg" type="text" />
        <br />
        <input type="submit" value="Add" />
    </form>
</body>
</html>
