<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Register</h1>
                </div>
                <hr />

                <form method="post">

                    <div class="form-group row">
                        <label class="col-form-label" >Email</label>
                        <input required name="Email" type="email" class="form-control" placeholder="ivaylo@example.com" />
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-form-label">Full Name</label>
                        <input name="FullName" pattern="^[a-zA-Z -.]+$" class="form-control" placeholder="Full Name" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label">Password</label>
                        <input required name="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label">Confirm Password</label>
                        <input required name="ConfirmPassword" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="confirm-passworn" class="form-control" placeholder="Confirm Password" />
                    </div>

                    <p class="text-center">
                        A agree with the official Terms And Conditions
                    </p>

                    <input type="submit" class="btn btn-default btn-lg btn-block" value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
