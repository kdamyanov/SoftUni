<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Login</h1></div>
                <br />
                <form method="post">
                    <div class="form-group row">
                        <label class="sr-only">Email</label>
                        <input name="Email" class="form-control" placeholder="somebody@example.com" />
                    </div>
                    <div class="form-group row">
                        <label class="sr-only">Password</label>
                        <input type="password" name="Password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group row text-center">
                        <label class="form-check-label">
                            <input name="Checked" type="checkbox" class="form-check-input">
                            Remember me
                        </label>
                    </div>
                    <input type="submit" class="btn btn-outline-dark btn-lg btn-block"
                           value="Login" />
                </form>

                <br />
            </div>
        </div>
    </div>
</main>
