<main class="col-6 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Create Contest</h1></div>
                <br />
                <form method="post">
                    <div class="form-group row">
                        <label class="sr-only">Contest Name</label>
                        <input disabled name="ContestName" class="form-control" value="{{{contest-name}}}" />
                    </div>
                    <div class="form-group row" style="display:none">
                        <input name="ContestId" class="form-control" value="{{{contest-id}}}" />
                    </div>
                    <div class="btn-group">
                        <input type="submit" class="btn btn-outline-danger btn-lg"
                               value="Delete" />
                        <a href="/contests/all" class="btn btn-outline-dark btn-lg">Back</a>
                    </div>
                </form>

                <br />
            </div>
        </div>
    </div>
</main>
<br />
