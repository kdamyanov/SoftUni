<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/form.css" />
    <title>SoftUni Beers</title>
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" alt="mainLogo" /></a>
            <a href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a class="active" href="order.html">Order a Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>

    <main>
        <center>
            <h1>Order a Beer</h1>
            <br />
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option value="1">Corona</option>
                    <option value="2">Stella</option>
                    <option value="3">Carlsberg</option>
                    <option value="4">Heineken</option>
                </select>
                <label>Quantity</label>
                <input placeholder="Enter amount of beers (1-15)" type="number" min="1" max="15" />
                <label>Destination</label>
                <select>
                    <option selected disabled>Select a destination</option>
                    <option value="1">Sofia</option>
                    <option value="2">Plovdiv</option>
                    <option value="3">Varna</option>
                    <option value="4">Burgas</option>
                </select>
                <label>Enter your birthdate</label>
                <input type="date" placeholder="mm/dd/yyyy" />
                <label>Your Notes</label>
                <input type="text" placeholder="Notes" />
                <input type="submit" value="Order" />
            </form>
        </center>
    </main>

    <footer>
        <hr />
        <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>
    </footer>
</body>
</html>
