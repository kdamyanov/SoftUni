<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
</head>
<body>
<h2>Primitive Calculator</h2>
<form method="post">
    <input type="number" name="firstNum" placeholder="first number"/>
    <input type="text" name="operation" placeholder="'+' or '-' or '/' or '*'"/>
    <input type="number" name="secondNum" placeholder="second number"/>
    <input type="submit" value="Calculate"/>
</form>
<div style="display: {{{showResult}}}">
    <br/>
    Result: {{{result}}}
</div>
</body>
</html>
