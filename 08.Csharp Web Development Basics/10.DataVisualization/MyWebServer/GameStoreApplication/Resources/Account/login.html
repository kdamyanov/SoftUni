<main class="col-md-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center"><h1 class="display-3">Login</h1></div>
                <br />
                
                <form method="post">
                    
                    <div class="form-group row">
                        <label class="sr-only">E-mail</label>
                        <input class="form-control" name="email" placeholder="somebody@example.com" required/>
                    </div>
                    
                    <div class="form-group row">
                        <label class="sr-only">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" required/>
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block" value="Login"/>

                </form>
                <br />
            </div>
        </div>
    </div>
</main>
<br />
