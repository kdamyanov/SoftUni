<!DOCTYPE html>
<html>
<head>
    <title>Add a Cake</title>
</head>
<body>
    <a href="/logout"><button>Logout</button></a>
    <p><a href="/">Back to home</a></p>
    <form method="post">
        <label>Name: </label>
        <input name="name" type="text" placeholder="Cake name" autocomplete="off" />
        <br />
        <br />
        <label>Price: </label>
        <input name="price" type="number" step="0.01" placeholder="Cake price" autocomplete="off" />
        <br />
        <br />
        <label>Picture URL: </label>
        <input name="url" type="text" placeholder="Product image URL" autocomplete="off" />
        <br />
        <br />
        <input type="submit" value="Add Cake" />
    </form>
</body>
</html>
