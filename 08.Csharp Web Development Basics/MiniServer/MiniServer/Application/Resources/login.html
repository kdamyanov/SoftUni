<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        <label>Name: </label>
        <input type="text" name="username" placeholder="Username" />
        <br />
        <label>Password: </label>
        <input type="password" name="password" placeholder="Password" />
        <br />
        <input type="submit" value="Login" />
    </form>
    <h4 style="color:<!--color-->"><!--message--></h4>
</body>
</html>
