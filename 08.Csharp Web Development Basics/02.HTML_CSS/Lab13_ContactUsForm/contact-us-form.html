<!DOCTYPE html> 
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>
            First name:
            <input type="text" name="firstname">
        </span>
        <span>
            Last name:
            <input type="text" name="lastname">
        </span>
        <span>
            Email:
            <input type="email" name="email">
        </span>
        <span>
            Town:
            <select name="" id="">
                <option value="1">Burgas</option>
                <option value="2">Plovdiv</option>
                <option value="3">Sofia</option>
                <option value="4 Zagora">Stara Zagora</option>
                <option value="5">Varna</option>
                <option value="6">Veliko Tyrnovo</option>
            </select>
        </span>
        <input type="submit", value="Submit">
    </form>
</body>
</html>
